<body>

<div class="glass table-box">

  <h2>Applicants</h2>

  <table>
    <tr>
      <th>Student Name</th>
      <th>Email</th>
      <th>Status</th>
    </tr>

    {% for app in applicants %}
    <tr>
      <td>{{ app[0] }}</td>
      <td>{{ app[1] }}</td>
      <td>
        <span class="status {{ app[2]|lower }}">
          {{ app[2] }}
        </span>
      </td>
    </tr>
    {% endfor %}
  </table>

</div>

</body>
