<h2>Post a Job</h2>

<form method="POST">
    Job Title: <input type="text" name="title" required><br><br>
    Salary: <input type="text" name="salary" required><br><br>
    Timing: <input type="text" name="timing" required><br><br>
    Description: <input type="text" name="description" required><br><br>
    PIN Code: <input type="text" name="pin_code" required><br><br>

    <button type="submit">Post Job</button>
</form>
